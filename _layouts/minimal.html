<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per guidelines */
            margin: 20px;
            line-height: 1.6;
            max-width: 960px; /* Increased max-width for better content display */
            margin-left: auto;
            margin-right: auto;
            background-color: #f4f7f6; /* Light background color */
            color: #333;
            border-radius: 8px; /* Rounded corners for the body content area */
        }
        main {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h1, h2, h3 {
            color: #2c3e50; /* Darker heading color */
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-top: 20px;
        }
        a {
            color: #3498db; /* Blue for links */
            text-decoration: none;
            border-radius: 4px;
            padding: 2px 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            background-color: #eaf6fd;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        /* Basic responsive adjustments */
        @media (max-width: 768px) {
            body {
                margin: 10px;
            }
            main {
                padding: 15px;
            }
        }
    </style>
    <!-- Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        {{ content }}
    </main>
</body>
</html>
